name: gagrid-services-optchange
'on':
  workflow_dispatch: null
  push:
    branches:
      - master
jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: '${{ runner.os }}-m2-${{ hashFiles(''**/pom.xml'') }}'
          restore-keys: '${{ runner.os }}-m2'

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: >-
            [{ "id": "github", "name": "netmille", "url":
            "https://maven.pkg.github.com/netmille/gagrid-core" }]
          servers: >-
            [{ "id": "github", "username": "netmille", "password": "${{ secrets.MY_TOKEN }}" }]
      - name: View settings.xml
        run: cat ~/.m2/settings.xml
      - name: Run Tests
        run: mvn -B test
  deploy:
    needs: tests
    name: Deploy package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: >-
            [{ "id": "github", "name": "netmille", "url":
            "https://maven.pkg.github.com/netmille/gagrid-services-optchange" }]
          servers: >-
            [{ "id": "github", "username": "netmille", "password": "${{ secrets.MY_TOKEN }}" } ]
      - name: View settings.xml
        run: cat ~/.m2/settings.xml
      - name: deploy
        run: mvn -DskipTests=true deploy
